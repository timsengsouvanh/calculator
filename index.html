<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="wrapper">
        <div id="calculatormain">
            <div id="displayarea">
                <div id="logo">
                    <div id="casio">CASIO</div>
                    <div id="water">WATER RESIST ALARM CHRONO</div>
                    <div id="wr">WR</div>
                </div>
                <div id="display">
                    <div class="test">58008</div>
                </div>
            </div>
            <div id="buttonarea">
            <div class="buttonrow">
                <div class="buttonpair" id="button0">
                    <div class="number">0</div>
                    <div class="button"></div>
                </div>
                <div class="buttonpair" id="buttonC">
                    <div class="number red">C</div>
                    <div class="button"></div>
                </div>
                <div class="buttonpair" id="button=">
                    <div class="number red">=</div>
                    <div class="button"></div>
                </div>
                <div class="buttonpair" id="buttonadd">
                    <div class="number red">+</div>
                    <div class="button"></div>
                </div>
            </div>
            <div class="buttonrow">
                <div class="buttonpair" id="button1">
                    <div class="number">1</div>
                    <div class="button"></div>
                </div>
                <div class="buttonpair" id="button2">
                    <div class="number">2</div>
                    <div class="button"></div>
                </div>
                <div class="buttonpair" id="button3">
                    <div class="number">3</div>
                    <div class="button"></div>
                </div>
                <div class="buttonpair" id="buttonminus">
                    <div class="number red">-</div>
                    <div class="button"></div>
                </div>
            </div>
            <div class="buttonrow">   
                <div class="buttonpair" id="button4">
                    <div class="number">4</div>
                    <div class="button"></div>
                </div>
                <div class="buttonpair" id="button5">
                    <div class="number">5</div>
                    <div class="button"></div>
                </div>
                <div class="buttonpair" id="button6">
                    <div class="number">6</div>
                    <div class="button"></div>
                </div>
                <div class="buttonpair" id="buttonmuliply">
                    <div class="number red">x</div>
                    <div class="button"></div>
                </div>
            </div>
            <div class="buttonrow">    
                <div class="buttonpair" id="button7">
                    <div class="number">7</div>
                    <div class="button"></div>
                </div>
                <div class="buttonpair" id="button8">
                    <div class="number">8</div>
                    <div class="button"></div>
                </div>
                <div class="buttonpair" id="button9">
                    <div class="number">9</div>
                    <div class="button"></div>
                </div>
                <div class="buttonpair" id="buttondivide">
                    <div class="number red">รท</div>
                    <div class="button"></div>
                </div>
            </div>    
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
